  <title>数据传输</title>

<body>
  <script>
    const worker = new Worker('worker.js');

    const fun = () => {}
    const obj = { a: 2 }
    const arr = [1,2]

    worker.onmessage = (e) => {
      console.log('Message received from worker:', e.data);
      console.log('equal? ', obj === e.data)
    }

    // worker.postMessage(fun); // Failed to execute 'postMessage' on 'Worker': () => {} could not be cloned.
    // worker.postMessage(obj)
    worker.postMessage(arr)

  </script>
